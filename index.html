<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_1279546_7ua1wr1kqp.js"></script>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="actions">
    <svg class="icon brush active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon eraser" aria-hidden="true">
      <use xlink:href="#icon-eraser-copy"></use>
    </svg>
  </div>
  <ol class="colors">
    <li class="colors-cell black active" data-color="black"></li>
    <li class="colors-cell red" data-color="red"></li>
    <li class="colors-cell green" data-color="green"></li>
    <li class="colors-cell blue" data-color="blue"></li>
  </ol>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
</body>

</html>
